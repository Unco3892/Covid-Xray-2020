trainingInput:
  scaleTier: CUSTOM
  masterType: standard_p100
  region: europe-west1
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: val_acc
    maxParallelTrials: 1
    maxTrials: 1
    algorithm: GRID_SEARCH
    enableTrialEarlyStopping: True
    params:
      - parameterName: activation
        type: CATEGORICAL
        categoricalValues: ["relu"]
      - parameterName: optimizer
        type: CATEGORICAL
        categoricalValues: ["optimizer_rmsprop"]
