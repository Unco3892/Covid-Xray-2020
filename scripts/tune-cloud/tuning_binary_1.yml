trainingInput:
  scaleTier: CUSTOM
  masterType: standard_p100
  region: europe-west1
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: val_acc
    maxParallelTrials: 4
    maxTrials: 12
    algorithm: GRID_SEARCH
    enableTrialEarlyStopping: True
    params:
      - parameterName: units1
        type: DISCRETE
        discreteValues: [200, 500,1000]
      - parameterName: units2
        type: DISCRETE
        discreteValues: [50,100]
      - parameterName: lr
        type: DISCRETE
        discreteValues: [0.0001, 0.001]
