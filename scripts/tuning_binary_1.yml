trainingInput:
  scaleTier: CUSTOM
  masterType: standard_p100
  region: europe-west1
  hyperparameters:
    goal: MAXIMIZE
    hyperparameterMetricTag: val_acc
    maxParallelTrials: 4
    maxTrials: 20
    algorithm: RANDOM_SEARCH
    enableTrialEarlyStopping: True
    params:
      - parameterName: units1
        type: DISCRETE
        discreteValues: [1000,500,200]
      - parameterName: units2
        type: DISCRETE
        discreteValues: [100,50]
      - parameterName: lr
        type: DISCRETE
        discreteValues: [0.0001,0.001]
